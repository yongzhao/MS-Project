<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Logout System</title>
	<link  href="css/mycss.css" type="text/css" rel="stylesheet"/>
	
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/mediaqueries.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</head>
<body>	
<div id="main">
<section>
	<article class="pageControl pageWidth">
		<div class="pageContainer">
			<br>
			<table cellSpacing="0" cellPadding="0" width="100%" border="0">
			</table>
			<table cellSpacing="0" cellPadding="0" width="100%" border="0">
				<tr bgColor="#1c5db6" height="20">
				<td></td></tr>
			</table>
			<div id="middle">
				<div id="logout_middle">
					<h3 style="COLOR: #880000">Successfully logged out.</h3>
					<h4>You have already logged out.<br />System will retun to the home page in
					<input type="text" style="font-size:20px; border:0px; width:20px;" 
						readonly="true" value="5" id="time">seconds.</h4>
				</div>
			</div>
			<script language="javascript">
				var t = 5;
				var time = document.getElementById("time");
				function fun()
				{
					t--;
					time.value = t;
					if(t<=0)
					{
						location.href="exit.php";
						clearInterval(inter);
					}
				}
				var inter = setInterval("fun()",1000);
			</script>
		</div>
	</article>
</section>
</div>
</body>
</html>
