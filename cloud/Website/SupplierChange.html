	<script>
		function get_supplier() {
    		var supplier = prompt("please enter the number of your new electricity supplier","");
    			if (supplier != null){
					document.cookie="supplier="+supplier+";"
	
    			}else{
        			alert("please enter a number");
					}
			}
	</script>
	
	<script>
	function supplierInformationDisplay()
	{
		if (window.XMLHttpRequest)
		{
			xmlhttp=new XMLHttpRequest();
		}
		else
		{    
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				document.getElementById("supplierinformation").innerHTML=xmlhttp.responseText;
			}
		}
		xmlhttp.open("GET","supplierInformationDisplay.php?",true);
		xmlhttp.send();
	}
	</script>
