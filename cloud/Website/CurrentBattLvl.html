	<script>
		function get_bl() {
    		var bl = prompt("please enter the critical battery level (%)","");
			if (bl == null){
				alert("please enter a number");
			}else if (bl == ""){
				alert("please enter a number");
			}else{
				document.cookie="batterylevel="+bl+";"
			}
    			//if (bl != null){

    			//}else{

	</script>
	
	<script>
	function batteryLevelDisplay()
	{
		if (window.XMLHttpRequest)
		{
			xmlhttp=new XMLHttpRequest();
		}
		else
		{    
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				document.getElementById("batterylevel").innerHTML=xmlhttp.responseText;
			}
		}
		xmlhttp.open("GET","batteryLevelDisplay.php?",true);
		xmlhttp.send();
	}
	</script>
